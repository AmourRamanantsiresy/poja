AWSTemplateFormatVersion: 2010-09-09
Description: <?app-name> - Storage EFS

Parameters:
  Env:
    Type: String
  FilesystemName:
    Type: String
    Default: <?app-name>-efs

Resources:
  Filesystem:
    Type: AWS::EFS::FileSystem
    Properties:
      FileSystemTags:
        - Key: Name
          Value: !Ref FilesystemName

  FilesystemArnSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join [ '', [ /<?app-name>/, !Ref Env, /efs/arn ] ]
      Type: String
      Value: !GetAtt Filesystem.Arn

Outputs:
  FilesystemArnSSM:
    Value: !GetAtt FilesystemArnSSM.Value